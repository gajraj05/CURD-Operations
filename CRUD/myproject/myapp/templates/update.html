<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Notes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<form class="col-6 mx-auto card p-3 shadow-lg mt-5 mb-5" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>Update Notes</h2>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" value="{{ note.name }}" required><br>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Phone Number</label>
        <input type="text" name="phone" class="form-control" value="{{ note.phone }}" required><br>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Address</label>
      <input type="text" name="address" class="form-control" value="{{ note.address }}"><br>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">City</label>
      <input type="text" name="city" class="form-control" value="{{ note.city }}"><br>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">State</label>
      <input type="text" name="state" class="form-control" value="{{ note.state }}"><br>
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Country</label>
      <input type="text" name="country" class="form-control" value="{{ note.country }}"><br>
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>
</body>
</html>
