<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1></h1>
    <form class="col-6 mx-auto card p-3 shadow-lg mt-5" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <h2>User Details</h2>
    <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Name</label>
          <input type="text" class="form-control" name="name">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Phone Number</label>
          <input type="text" class="form-control" name="phone">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Address</label>
          <input type="text" class="form-control" name="address">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">City</label>
          <input type="text" class="form-control" name="city">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">State</label>
          <input type="text" class="form-control" name="state">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Country</label>
          <input type="text" class="form-control" name="country">
        </div>
    <button type="submit" class="btn btn-primary">Save</button>
</form>


<div class="container mb-5">
    <h2 class="text-center m-5">Notes</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Phone Number</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Country</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            {% for note in notes %}
            <tr>
            <td>{{ note.name }}</td>
            <td>{{ note.phone }}</td>
            <td>{{ note.address }}</td>
            <td>{{ note.city }}</td>
            <td>{{ note.state }}</td>
            <td>{{ note.country }}</td>
            <td><a href="{% url 'update_note' note.id %}" class="btn btn-primary">Update</a></td>
            <td><a href="{% url 'delete_note' note.id %}" class="btn btn-danger">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
